            <body id="azul">
              <div *ngIf="!identity" class="login">
                <div class="login-triangle"></div>
                
                <h2 class="login-header">Log in</h2>
                <div *ngIf="errorMessage">
                  <div class="alert alert-info">
                    <strong>Error: </strong>{{errorMessage}}
                  </div>
                </div>
              
                <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="login-container">
                  <p>
                    <input type="email" placeholder="Email" #correo="ngModel" name="correo" [(ngModel)]= "usuarios.correo" required>
                  <span *ngIf="!correo.valid && correo.touched">
                    El correo es obligatorio
                  </span>
                </p>
                  <p><input type="password" #password="ngModel" name="password" [(ngModel)]="usuarios.password" placeholder="Password" id="password" required></p>
                  <p><input type="submit" id="btnlogin" value="Iniciar sesión"></p>
                </form>
              </div>
            </body>
